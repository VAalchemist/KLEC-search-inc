<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLECdex</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Share+Tech+Mono&family=Stalinist+One&display=swap"
        rel="stylesheet">

    <!-- Style Sheet & CSS API-->
    <!-- Tailwind API -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="bg-fixed bg-no-repeat bg-center bg-black h-screen flex justify-center items-center" style="background-image: url(assets/images/newPalletTown.PNG)">

<div class="flex flex-col  items-center  md:w-2/3 md:h-4/5 m-auto border-t-4 border-b-4 border-red-900 bg-red-700 rounded-t-lg rounded-b-lg shadow-t-2x">
    
<header class="md:w-11/12">

    <section class="m-2 flex justify-between">
        <h1 class="ml-4 mt-3 poke-font3 font-medium text-xs text-gray-400 uppercase">klec-dex</h1>
        <!-- trademark and audio player -->
        <audio controls id="player" class="p-2" id="myAudio">
            <source src="https://vgmsite.com/soundtracks/pokemon-gameboy-sound-collection/vvdpydwp/101-opening.mp3"
                type="audio/mpeg">
        </audio>
    </section>
    
<!-- navigation section -->
    <section class="m-2 flex justify-between items-center">
        <div 
            class="border-2 border-gray-400 ml-3 mr-12 w-12 h-12 flex justify-center items-center rounded-full bg-blue-700 shadow-2xl">
            <div class="border-4 w-8 h-8 border-blue-400 rounded-full"></div>
        </div>

        <div class=" w-12 h-12 flex justify-center items-center rounded-full uppercase font-bold text-white">
        </div>

<!-- links -->
        <nav class="mr-1 max-w-xs flex">
            <a href="#team"
                class="border border-red-900 bg-red-600  w-8 h-8 mx-2 flex justify-center items-center rounded-full uppercase font-thin text-sm text-white poke-font2 shadow-2xl">team</a>
        
            <a href="poke-list.html"
                class="border border-red-900 bg-yellow-400  w-8 h-8 mx-2 flex justify-center items-center rounded-full uppercase font-thin text-sm text-white poke-font2 shadow-2xl">list</a>
        
            <a href="contact-list.html"
                class="border border-red-900 bg-green-600  w-8 h-8 mx-2 flex justify-center items-center rounded-full uppercase font-thin text-sm text-white poke-font2 shadow-2xl">klec</a>
        </nav>
    </section>
</header>

<!-- main section-->
<main class="m-2 md:w-11/12 poke-font2 overflow-auto flex flex-col">

            <!-- main monitor display -->
    <section class="border-8 bg-gray-800 rounded-lg m-2 flex flex-col justify-center items-center p-16 text-green-400 capitalize">         
    <div class="">
                    <!-- name display -->
        <div class="flex flex-col items-center ">
            <div class="trainerName m-2 font-bold text-xl"></div>
        </div>

                    <!-- pokemon and weather stat display -->
                    <div class="flex flex-col items-center">
                        <div class="p-6 pokemon-display capitalize"></div>
                        <div class="weather-catch"></div>
                    </div>

                    <!-- weather display -->
                    <div class="flex justify-center items-center weather-display"></div>
    </div>
    </section>


            <!-- search bar add button -->
    <section class="">
                <form class="pokemon  flex justify-center items-center px-2 py-4">
                    <input
                        class="poke-name poke-color1  bg-gray-800  rounded-full  text-center placeholder-green-700 capitalize flex sm:h-8 sm:w-2/3 sm:ml-4 md:h-12  md:flex-grow lg:text-lg"
                        type="text" placeholder="enter pokemon here" aria-label="search"></input>

                    <button type="submit" class="btn btn-primary " aria-label="submit search">
                        <svg class="bg-red-700 md:ml-4 rounded-full hover:opacity-75" xmlns="http://www.w3.org/2000/svg"
                            aria-hidden="true" role="img" width="3em" height="3em" preserveAspectRatio="xMidYMid meet"
                            viewBox="0 0 24 24">
                            <path
                                d="M14.5 12a2.5 2.5 0 0 1-5 0a2.5 2.5 0 0 1 5 0zm7.5 0c0 5.52-4.48 10-10 10S2 17.52 2 12S6.48 2 12 2s10 4.48 10 10zm-2 0h-4c0-2.21-1.79-4-4-4s-4 1.79-4 4H4c0 4.41 3.59 8 8 8s8-3.59 8-8z"
                                fill="currentColor" />
                        </svg>
                    </button>

                    <button type="add" aria-label="add pokemon"
                        class="addBtn text-black md:ml-4 px-2 py-1 hover:opacity-75">
                        <div class="relative flex justify-center items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="3em"
                                height="3em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 48 48">
                                <path d="M30 4H18v14H4v12h14v14h12V30h14V18H30V4z" stroke="currentColor"
                                    stroke-width="4" stroke-linejoin="round" fill="black">
                            </svg>

                            <div class="absolute flex text-gray-100 text-sm poke-font3 uppercase">add</div>
                        </div>
                    </button>
                </form>
    </section>


            <!-- team list -->
    <section id="team">
                <div
                    class="bg-blue-700 border-4 border-blue-800 text-yellow-500 text-lg flex justify-center items-center rounded-lg mx-8 px-6 py-4">
                    <div class="">My Team</div>
                </div>

                <div class="flex justify-center items-center px-6 py-4">
                    <div class="flex team-display">
                        <ol
                            class="team capitalize text-yellow-300 border-4 border-gray-700 shadow-xl rounded-lg py-8 px-16 sm:px-20 md:px-44">
                        </ol>
                    </div>
                </div>
    </section>
</main>

        <!-- FOOTER -->
        <footer class="flex justify-between px-6 py-4">
            <h2 class="poke-font2 text-sm font-bold text-gray-800">Made with ðŸ¦¾</h2>
            <div>
                <p class="poke-font2 text-sm font-bold text-gray-800">
                    &copy; 2022 KLEC, Inc.
                </p>
            </div>
        </footer>
</div>
    <!-- PUT OUR JQUERY/AJAX API PATH HERE -->
    <script src="assets/script/script.js"></script>
</body>
</html>
