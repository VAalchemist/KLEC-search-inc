<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>KLECdex</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Share+Tech+Mono&family=Stalinist+One&display=swap"

<body class=" bg-fixed bg-no-repeat bg-center bg-black h-screen flex justify-center items-center"
    style="background-image: url(assets/images/newPalletTown.PNG)">

    <div class="flex flex-col items-center h-4/5 md:w-2/3 mt-16 mx-3 border-t-4 border-b-4 border-red-900 bg-red-700 rounded-t-lg rounded-b-lg shadow-t-2xl">
        <!-- GET RID OF GRAY BORDERS -->
        <header class="border md:w-11/12">

            <!-- trademark and audio player -->
          
            <div class="m-2 flex justify-between">
                <h1 class="ml-4 mt-3 poke-font3 font-medium text-xs text-gray-400 uppercase">klec-dex</h1>

                <audio controls id="player" class="p-2" id="myAudio">
                    <source
                        src="https://vgmsite.com/soundtracks/pokemon-gameboy-sound-collection/vvdpydwp/101-opening.mp3"
                        type="audio/mpeg">
                </audio>
            </div>


            <section class="m-2 flex justify-between items-center">
                <div
                    class="border-2 border-gray-400 ml-3 mr-12 w-12 h-12 flex justify-center items-center rounded-full bg-blue-700 shadow-2xl">
                    <div class="border-4 w-8 h-8 border-blue-400 rounded-full"></div>
                </div>

                <!-- navigation links -->
                <nav class="mr-1 max-w-xs flex">
                    <a href="#team"
                        class="border border-red-900 bg-red-600  w-8 h-8 mx-2 flex justify-center items-center rounded-full uppercase font-thin text-sm text-white poke-font2 shadow-2xl">team</a>

                    <a href="poke-list.html"
                        class="border border-red-900 bg-yellow-400  w-8 h-8 mx-2 flex justify-center items-center rounded-full uppercase font-thin text-sm text-white poke-font2 shadow-2xl">list</a>

                    <a href="contact-list.html"
                        class="border border-red-900 bg-green-600  w-8 h-8 mx-2 flex justify-center items-center rounded-full uppercase font-thin text-sm text-white poke-font2 shadow-2xl">klec</a>
                </nav>
            </section>
        </header>


        <main class="border-4 m-2 md:w-11/12 poke-font2 flex flex-col">
        
            <!-- main monitor display -->
            <section class="border-8 bg-gray-800 rounded-lg m-2 flex flex-col items-center p-16 text-green-400 capitalize">
        
                <!-- name display -->
                <div class="border m-2">name</div>
        
                <!-- pokemon display -->
                <div class="border m-2">pokemon</div>
        
                <!-- weather display -->
                <div class="border m-2">weather</div>
        
            </section>
        
            <!-- search bar add button -->
            <form class="border m-2 ">search
        
                <!-- <input class=""> -->
                <!-- <button class=""></button> -->
        
            </form>
        
            <!-- team list modal? -->
            <section class="border m-2">team</section>
        </main>
        
        <!-- FOOTER -->
        <footer class="border-4 md:w-11/12 poke-font3 font-medium text-gray-400 text-xs capitalize">footer</footer>
    </div>
